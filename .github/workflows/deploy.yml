name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Adjust this to your Node.js version

    - name: Install dependencies for backend
      run: |
        cd backend
        npm install

    - name: Install dependencies and build frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Move frontend build files to backend
      run: |
        mv frontend/dist backend/dist  # Move the frontend build to backend

    - name: Deploy to Azure Web App
      uses: Azure/webapps-deploy@v2
      with:
        app-name: tsr   # Replace with your Azure app name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
