name: Deploy MERN Application to Azure Web App

on:
  push:
    branches:
      - redesign-home  # Set the branch to trigger deployments

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js version as per your app's requirements

      # Install dependencies for backend
      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      # Install dependencies for frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      # Build the frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # Move frontend build to backend
      - name: Move frontend build to backend
        run: |
          rm -rf backend/dist  
          mv frontend/dist backend/dist

      # Deploy to Azure Web App using publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "ReserveNow"  # Replace with your Azure Web App name
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./backend  # Deploy backend with frontend build included
