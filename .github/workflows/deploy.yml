name: Deploy to Azure

on:
  push:
    branches:
      - main  # Adjust this if you're using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Change to your Node.js version

    - name: Install dependencies
      run: |
        npm install          # Install root dependencies
        cd client && npm install  # Install frontend dependencies

    - name: Build the React app
      run: |
        cd client
        npm run build  # Build the React app

    - name: Deploy to Azure
      uses: Azure/webapps-deploy@v2
      with:
        app-name: <Your-App-Service-Name>  # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Store your publish profile in GitHub Secrets
