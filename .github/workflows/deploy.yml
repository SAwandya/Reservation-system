name: Deploy MERN Application to Azure Web App

on:
  push:
    branches:
      - redesign-home  # Set the branch you want to trigger deployments on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js version as per your app's requirements

      # Install dependencies for backend
      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      # Install dependencies for frontend
      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      # Build the frontend and move the build to the backend's public directory
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Move frontend build to backend
        run: |
          rm -rf backend/public  # Clear any previous build
          mv frontend/dist backend/public  # Update "dist" to correct build output if needed

      # Deploy to Azure Web App using publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "ReserveNow"  # Replace with your Web App name
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./backend  # Deploy the backend folder with frontend build included
